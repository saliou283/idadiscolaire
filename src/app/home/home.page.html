<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button> </ion-buttons>
    <ion-title>Accueil - Gestion Scolaire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenue !</ion-card-title>
        <ion-card-subtitle>Tableau de bord de l'établissement</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Gérez facilement les étudiants, les enseignants, les notes, les absences et bien plus encore.
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card button routerLink="/students"> <ion-card-header>
              <ion-icon name="people-outline" size="large"></ion-icon>
              <ion-card-subtitle>Gérer</ion-card-subtitle>
              <ion-card-title>Étudiants</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card button routerLink="/teachers"> <ion-card-header>
              <ion-icon name="school-outline" size="large"></ion-icon>
              <ion-card-subtitle>Gérer</ion-card-subtitle>
              <ion-card-title>Enseignants</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card button routerLink="/grades"> <ion-card-header>
              <ion-icon name="receipt-outline" size="large"></ion-icon>
              <ion-card-subtitle>Consulter</ion-card-subtitle>
              <ion-card-title>Notes</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card button routerLink="/attendance"> <ion-card-header>
              <ion-icon name="calendar-outline" size="large"></ion-icon>
              <ion-card-subtitle>Suivre</ion-card-subtitle>
              <ion-card-title>Absences</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      </ion-grid>

    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Accès Rapide</ion-label>
      </ion-list-header>
      <ion-item button routerLink="/schedules">
        <ion-icon slot="start" name="time-outline"></ion-icon>
        <ion-label>Emplois du Temps</ion-label>
      </ion-item>
      <ion-item button routerLink="/deliberations">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
        <ion-label>Délibérations</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
